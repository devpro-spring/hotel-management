<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{starter::head('Thông tin nhân viên')}">
<meta charset="utf-8">
</head>
<body>
<div class="super_container">
		<div th:replace="~{starter::header}"></div>
		<div th:replace="~{starter::header_content}"></div>
		<div class="container" style="margin-top: 350px; margin-bottom: 50px">
			<div class="row">
				<div class="col-md-12">
					<form class="col-md-4" style="float: right;" th:action="@{/employees(page=0)}" method="get">
						<div class="form-group">
							<input type="text" class="form-control" id="search-box"
								aria-describedby="search-box" placeholder="Search..."
								name="search-text">
						</div>
					</form>

					<table class="table table-hover table-bordered">
						<thead class="thead-light">
							<tr>
								<th style="text-align: center">STT</th>
								<th style="text-align: center; display: none;">ID</th>
								<th style="text-align: center">Mã nhân viên</th>
								<th style="text-align: center">Họ và tên</th>
								<th style="text-align: center">Ngày sinh</th>
								<th style="text-align: center">Giới tính</th>
								<th style="text-align: center">Địa chỉ</th>
								<th style="text-align: center">Vị trí</th>
								<th style="text-align: center">Email</th>
								<th style="text-align: center">Số điện thoại</th>
								<th style="text-align: center">Lương</th>
								<th style="text-align: center">Người quản lý</th>
							</tr>
						</thead>

						<tbody>
							<th:block th:each="employee,item:${employees}">
								<tr>
									<td style="text-align: center" th:utext="${item.count}"></td>
									<td class="hidden" th:utext="${employee.employeeId}"></td>
									<td th:utext="${employee.employeeNumber}"></td>
									<td th:utext="${employee.employeeName}"></td>
									<td th:utext="${employee.birth}"></td>
									<td th:utext="${employee.gender}"></td>
									<td th:utext="${employee.address}"></td>
									<td th:utext="${employee.employeePosition}"></td>
									<td th:utext="${employee.email}"></td>
									<td th:utext="${employee.phoneNumber}"></td>
									<td th:utext="${employee.salary}"></td>
									<td th:utext="${employee.}"></td>
									<td style="text-align: center"><a
										class="btn btn-primary text-white eBtn"
										th:href="@{/find-employee/(id=${employee.employeeId})}"><span
											class="glyphicon glyphicon-pencil"></span></a></td>
								</tr>
							</th:block>
						</tbody>
					</table>
					<div style="float: left; margin-top: 26px; font-size: 17px">
						<p>
							Tổng số trang : <span th:utext="${totalPageCount}"
								style="color: red; font-weight: bold;"></span>
						</p>
					</div>
					<nav aria-label="..." style="float: right;">
						<ul class="pagination">
							<li
								th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/employees}">First</a>
							</li>
							<li
								th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
								<a class="page-link" aria-label="Previous"
								th:href="@{|${baseUrl}${currentIndex-2}${searchUrl}|}"
								title='Go to previous page'><span aria-hidden="true">««</span>
									<span class="sr-only">Previous</span></a>
							</li>
							<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
								th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
								<a class="page-link" th:href="@{|${baseUrl}${item-1}${searchUrl}|}"> <span
									th:text='${item}'>1</span>
							</a>
							</li>
							<li
								th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
								<a class="page-link" aria-label="Next" title='Go to next page'
								th:href="@{|${baseUrl}${currentIndex}${searchUrl}|}"><span
									aria-hidden="true">»»</span> <span class="sr-only">Next</span></a>
							</li>
							<li
								th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
								<a class="page-link"
								th:href="@{|${baseUrl}${totalPageCount-1}|}">Last</a>
							</li>
						</ul>
					</nav>
				</div>

			</div>
			<div class="modal fade" id="exampleModalCenter" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document"
					style="margin-top: 200px">
					<div class="modal-content">
						<form method="post" th:action="@{/update-employee-info(page=${currentIndex-1},text=${searchText})}">
							<div class="modal-header">
								<h5 class="modal-title" style="font-weight: bold;">Sửa thông tin nhân viên</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group col-md-6 hidden">
									<input type="text" class="form-control" id="id" name="id">
								</div>
								<div class="form-group col-md-6">
									<label for="name" class="title-input">Mã nhân viên</label> <input
										type="text" class="form-control" readonly
										required id="number" name="number">
								</div>
								<div class="form-group col-md-6">
									<label for="card" class="title-input">Họ và tên</label> <input
										type="text" class="form-control" placeholder="Họ và tên..."
										required id="name" name="name">
								</div>
								<div class="form-group col-md-6">
									<label for="birth" class="title-input">Ngày sinh</label> <input
										type="date" class="form-control" placeholder="Ngày sinh..."
										id="birth" name="birth">
								</div>
								<div class="form-group col-md-6">
									<label for="passport" class="title-input">Giới tính</label> <input
										type="text" class="form-control" placeholder="Giới tính..."
										id="gender" name="gender">
								</div>
								<div class="form-group col-md-6">
									<label for="address" class="title-input">Địa chỉ</label> <input
										type="text" class="form-control" placeholder="Địa chỉ..."
										id="address" name="address">
								</div>
								<div class="form-group col-md-6">
									<label for="nationality" class="title-input">Vị trí</label>
									<input type="text" class="form-control"
										placeholder="Vị trí..." id="position" name="position">
								</div>
								<div class="form-group col-md-6">
									<label for="phone" class="title-input">Email</label> <input
										type="tel" class="form-control" placeholder="Email..."
										id="email" name="email">
								</div>
								<div class="form-group col-md-6">
									<label for="phone" class="title-input">Số điện thoại</label> <input
										type="tel" class="form-control" placeholder="Số điện thoại..."
										id="phone" name="phone">
								</div>
								<div class="form-group col-md-6">
									<label for="phone" class="title-input">Lương</label> <input
										type="tel" class="form-control" placeholder="Lương..."
										id="salary" name="salary">
								</div>
								<div class="form-group col-md-6">
									<label for="phone" class="title-input">Người quản lý</label> <input
										type="tel" class="form-control" placeholder="Quản lý..."
										id="manager" name="manager">
								</div>
							</div>
							<div class="modal-footer" style="width: 100%">
								<button type="submit" class="btn btn-primary">Lưu</button>
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Đóng</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div th:replace="~{starter::footer}"></div>
	<div th:replace="~{starter::script}"></div>
	<script type="text/javascript">
		$(document).ready(function() {

			$('.eBtn').click(function(e) {
				e.preventDefault();
				
				var href = $(this).attr('href');

				$.get(href, function(employees, status) {
					$('#id').val(employees.employeeId).hide();
					$('#number').val(employees.employeeNumber).hide();
					$('#name').val(employees.employeeName);
					$('#birth').val(employees.birth);
					$('#gender').val(employees.gender);
					$('#address').val(employees.address);
					$('#position').val(employees.employeePosition);
					$('#email').val(employees.email);
					$('#phone').val(employees.phoneNumber);
					$('#salary').val(employees.salary);
					$('#manager').val(employees.managerId);
				});
				$('#exampleModalCenter').modal();
			});

			$('input').click(function() {
				this.select();
			});

		});
	</script>
</body>
</html>
