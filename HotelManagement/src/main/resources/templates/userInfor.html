<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>User Information</title>
</head>
<body>
	<th:block th:include="/header"></th:block>
	<div align="center" class="container">
		<h1>User Information</h1>
		<br><br/>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>User name</th>
					<th>Encryted Password</th>
					<th>Enabled</th>			
				</tr>
			</thead>
			<tbody>
				<tr th:each = "app_user : ${listUsers}">
					<td th:text = "${app_user.userId}">User id</td>
					<td th:text = "${app_user.userName}">User name</td>
					<td th:text = "${app_user.encrytedPassword}">Encryted password</td>
					<td th:text = "${app_user.enabled}">Enabled</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
